<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Context Extractor</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="sidepanel-container">
    <div id="header">
      <button id="clear-chat-button" aria-label="Clear chat history">Clear Chat</button>
      <button id="close-button" aria-label="Close side panel">Ã—</button>
    </div>
    <!-- Chat Container for displaying the conversation -->
    <div id="chat-container">
      <!-- Messages will be appended here -->
    </div>

    <div id="input-container">
      <!-- Text Area to Input Questions -->
      <textarea id="question-input" placeholder="Ask a question about the website..." rows="4"></textarea>
      
      <!-- Ask Button -->
      <button id="ask-button">Ask</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
